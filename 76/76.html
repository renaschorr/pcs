<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

  <h1>User Form</h1>

  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" />

    <label for="address">Address:</label>
    <input type="text" id="address" />

    <input type="checkbox" id="agreeCheckbox" />
    <label for="agreeCheckbox">I agree to the terms</label>

    <button type="submit" id="submitButton" disabled>Submit</button>
  </form>

  <div id="userInfo"></div>

  <script>
    $(document).ready(function () {
      const nameInput = $('#name');
      const addressInput = $('#address');
      const agreeCheckbox = $('#agreeCheckbox');
      const submitButton = $('#submitButton');
      const userInfoDiv = $('#userInfo');

      
      agreeCheckbox.change(function () {
        
        submitButton.prop('disabled', !agreeCheckbox.prop('checked'));
      });

      
      $('#userForm').submit(function (event) {
        
        event.preventDefault();

        
        const name = nameInput.val();
        const address = addressInput.val();
        const userInfo = `Name: ${name}<br>Address: ${address}`;
        userInfoDiv.html(userInfo);
      });
    });
  </script>

</body>
</html>
